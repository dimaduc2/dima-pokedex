<html>
  <body>
    <a id="demo1"></a> - <a id="demo2"></a> - <a id="demo3"></a>
    <br/>
    <a id="demo4"></a> - <a id="demo5"></a> - <a id="demo6"></a>
    <br/><br/>
    <button onclick="gioHienNay()">Get Date</button>
    <button onclick="ngayHienNay()">Get Time</button>
    <script>
      gioHienNay = () => {
        var d = new Date();
        document.getElementById("demo4").innerHTML = d.getHours();
        document.getElementById("demo5").innerHTML = d.getMinutes();
        document.getElementById("demo6").innerHTML = d.getSeconds();
      }
      ngayHienNay = () => {
        var d = new Date();
        document.getElementById("demo1").innerHTML = d.getDate();
        document.getElementById("demo2").innerHTML = d.getMonth() + 1;
        document.getElementById("demo3").innerHTML = d.getFullYear();
      }

    </script>

  </body>
</html>
